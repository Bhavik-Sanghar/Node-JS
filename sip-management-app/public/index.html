<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SIP Management Form</h1>
    <form id="sipForm">
        <label for="FolioNumber">Folio Number:</label>
        <input type="text" id="FolioNumber" name="FolioNumber" required><br><br>
        <label for="SchemeName">Scheme Name:</label>
        <input type="text" id="SchemeName" name="SchemeName" required><br><br>
        <label for="Amount">Amount:</label>
        <input type="number" id="Amount" name="Amount" step="0.01" required><br><br>
        <label for="ValueDate">Value Date:</label>
        <input type="date" id="ValueDate" name="ValueDate" required><br><br>
        <label for="UnitAllocation">Unit Allocation:</label>
        <input type="number" id="UnitAllocation" name="UnitAllocation" step="0.0001" required><br><br>
        <label for="NAV">NAV:</label>
        <input type="number" id="NAV" name="NAV" step="0.0001" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
