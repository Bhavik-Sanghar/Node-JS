<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <!-- Include any CSS files here -->
</head>
<body>
    <h1>Movie Info</h1>
    <form id="addMovieForm" action="/movies" method="POST">
        <h2>Add New Movie</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="plot">Plot:</label>
        <textarea id="plot" name="plot" rows="3" required></textarea>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
        <button type="submit">Add Movie</button>
    </form>

    <ul id="movieList">
        <!-- Movies will be dynamically added here -->
    </ul>

    <script>
        function addMovie() {
            const title = document.getElementById('title').value;
            const plot = document.getElementById('plot').value;
            const releaseDate = document.getElementById('releaseDate').value;

            const movieData = { title, plot, releaseDate };

            fetch('/movies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(movieData)
            })
            .then(response => response.json())
            .then(data => {
                // Append new movie to the list
                const movieList = document.getElementById('movieList');
                const newMovieItem = document.createElement('li');
                newMovieItem.textContent = `${data.title} (${data.releaseDate})`;
                movieList.appendChild(newMovieItem);
            })
            .catch(error => {
                console.error('Error adding movie:', error);
            });
        }
    </script>
</body>
</html>
